        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <main>
        <div class="container mt-5">
            <h1>Inserir curso</h1>
            <form action="#" method="POST">
                <label for="nome">Nome do curso:</label>
                <input type="text" id="nome" name="nome_curso" required class="form-control mb-3" placeholder="Digite o nome">
                
                <label for="email">E-mail empresárial:</label>
                <input type="email" id="email" name="email_curso" required class="form-control mb-3" placeholder="Digite o e-mail">
                
                <label for="telefone">Telefone de contato:</label>
                <input type="tel" id="telefone" name="telefone_curso" required class="form-control mb-3" placeholder="Digite o telefone">
                
                <label for="endereco">Endereço do criador do curso:</label>
                <input type="text" id="endereco" name="endereco_curso" required class="form-control mb-3" placeholder="Digite o endereço">
                
                <label for="cidade">Cidade do criador do curso:</label>
                <input type="text" id="cidade" name="cidade_curso" required class="form-control mb-3" placeholder="Digite a cidade">
                
                <label for="estado">Estado do criador do curso:</label>
                <select id="estado" name="estado_curso" required class="form-select mb-3">
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
                
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    </main>
